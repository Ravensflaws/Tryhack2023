<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/blog.css">
    <title>Write a Story</title>
</head>

<body>
    <nav class="nav">
        <a href="./home.html" style="color: #000" class="navbar-brand" tabindex="-1">Tryhack 2023</a>
        <div class="navbar">
            <a class="nav-link" aria-current="page" href="./home.html" tabindex="-1">
                <div class="container">
                    <h3>Home</h3>
                    <p>Navigate</p>
                </div>
            </a>
            <a class="nav-link" href="./blog.html" tabindex="-1">
                <div id="circle"></div>
                <div class="container">
                    <h3>Blog</h3>
                    <p>Write Stories</p>
                </div>
            </a>
            <a class="nav-link" href="./game.html" tabindex="-1">
                <div class="container">
                    <h3>Game</h3>
                    <p>Relax</p>
                </div>
            </a>
            <a class="nav-link" href="./focus.html" tabindex="-1">
                <div class="container">
                    <h3>Focus</h3>
                    <p>Mind over body</p>
                </div>
            </a>
            <a class="nav-link" href="./quiz.html" tabindex="-1">
                <div class="container">
                    <h3>Quiz</h3>
                    <p>Test yourself</p>
                </div>
            </a>
        </div>
    </nav>
    <section class="prompt" style="margin-top: 100px;">
        <header>
            <h1>Write your story!</h1>
            <h3>Writing Prompt</h3>
        </header>
        <div class="content">
            <div class="prompt">
                <p class="prompt"> Click the button to get a prompt!</p>
            </div>
            <button>Create a prompt</button>
        </div>
    </section>

    <main>
        <div class="storyData">
            <a class="storyshowing">
                Stories
            </a>
            <button class="showStories">
                Show Stories
            </button>
            <div class="stories">
                <div class="writepls">
                    No stories have been written yet. Choose a prompt and write your story.
                </div>
                <ul id="storyList">
                </ul>
            </div>
        </div>
        <form id="comment-form">
            <div class="formName">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" value="Anonymous" required><br>
            </div>
            <div class="CommentArea">
                <label for="comment">Comment:</label><br>
                <textarea id="comment" name="comment" value="" required></textarea><br>
                <script src="./scripts/writingcomment.js"></script>
            </div>
            <button class="submit" type="submit">Submit</button>
        </form>
    </main>
    <script src="./scripts/writinggame.js"></script>

</body>

</html>
